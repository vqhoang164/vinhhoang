<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="" method="GET">
        <div>
            <label for="first"> First Name:</label>
            <input type="text" name="firstname" id="first" required>
            <label for="last"> Last Name:</label>
            <input type="text" name="lastname" id="last" required>
        </div>
        <div>
            <p>Select a race:</p>
            <div>
                <input type="radio" id="run5k" name="racetype" value="run5k">
                <label for="run5k"> Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="HalfMarathon" name="racetype" value="HalfMarathon">
                <label for="HalfMarathon"> Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="FullMarathon" name="racetype" value="FullMarathon">
                <label for="FullMarathon"> Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password"> Password</label>
            <input type="password" name="password" id="password" required>
        </div>        
        <div>
            <label for="AgeGroupSelect">Select Age Group</label>
            <select name="Age" id="AgeGroupSelect">
                <option value="under18">under 18</option>
                <option value="adult1830">18-30</option>
                <option value="adult3050">30-50</option>
                <option value="above50">50+</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Register!">
        </div>
    </form>
</body>

</html>
